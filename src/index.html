<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <h1>Sing Up</h1>
      <form action="" id="formu" novalidate>
        <div class="sections">
          <label for="name">Username</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="name"
            required
            minlength="3"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="sections">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email"
            required
            minlength="8"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="sections">
          <label for="country">Country</label>
          <input
            type="text"
            name="country"
            id="country"
            placeholder="country"
            required
            minlength="5"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="sections">
          <label for="zip-code">Zip code</label>
          <input
            type="text"
            name="zip-code"
            id="zip-code"
            placeholder="zip-code"
            required
            minlength="3"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="sections">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
            minlength="6"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div class="sections">
          <label for="r-password">Repeat password</label>
          <input
            type="password"
            name="r-password"
            id="r-password"
            placeholder="repeat password"
            required
            minlength="6"
          />
          <span class="error" aria-live="polite"></span>
        </div>
        <div>
          <input type="submit" />
        </div>
      </form>
    </div>
  </body>
</html>
